<div class="fav-margin-bottom">
    @if (list) {
    <h5 class="card-title">ReseÃ±as</h5>
    <hr>
    @for(assessment of list; track assessment.id){
    <div [title]="'f.'+assessment.favorite+', r:'+assessment.recommend" 
    class="fav-pointer"
    (click)="gotoItem(assessment)">
        <p>
            <em>{{assessment.registry.media}}</em>&nbsp;<b>{{assessment.registry.title}}</b> de
            {{assessment.registry.author}}
            <b>favorite:</b>&nbsp;{{assessment.favorite}}&nbsp;<b>recommend:</b>&nbsp;{{assessment.recommend}}
        </p>
    </div>

    }
    @if (sessionService.userLogged) {
    <div class="fav-actions">
        <button class="btn btn-primary" [disabled]="list.length >60" (click)="doAdd()">add</button>
    </div>
    }

    }
</div>
